<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
  {% if page.tags %}
    <meta name="keywords" content="{{ page.tags | join: ', ' | escape }}" />
  {% elsif page.keywords %}
    <meta name="keywords" content="{{ page.keywords | split: ' ' | join: ', ' | escape }}" />
	{% elsif site.keywords %}
    <meta name="keywords" content="{{ site.keywords | split: ' ' | join: ', ' | escape }}" />
  {% endif %}
  {% seo %}
  
  <meta name="HandheldFriendly" content="True">
  <meta name="robots" content="index,follow">
  <meta name="googlebot" content="index,follow">
  
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-115672161-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-115672161-1');
  </script>
  
  <!-- Google AdSense -->
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-1783404610331603",
      enable_page_level_ads: true
    });
  </script>
  
  <title>{{ site.title }} | {{ page.title }}</title>
  
</head>
